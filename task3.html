<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>www.task3.com</title>
	<link rel="stylesheet" type="text/css" href="task3.css">
	
	
</head>
<body>
	<div class="head">
		<div class="sub_head">
			<h1>Registration Form</h1>
		</div>
	</div>
	<div class="sub1 left">
		<div class="sub2">
			<table>
				<tr>
					<td class="col1">
						<td class="col2">First Name</td>
						<td class="col3"><input type="text" id="fname"  name="fname" class="text_feild" class="clr_inp"s required></td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Last Name</td>
						<td class="col3"><input type="text" id="lname" name="lname" class="text_feild" class="clr_inp" required></td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Website</td>
						<td class="col3"><input type="text" id="website" class="text_feild" class="clr_inp" required></td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Email</td>
						<td class="col3"><input type="text" id="email" name="email" class="text_feild" class="clr_inp" required></td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Gender</td>
						<td class="col3"><input type="radio" name="gender" value="male" class="gender"  >  Male
							
							<input type="radio" name="gender" value="female" class="gender" >  Female
						</td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Skills</td>
						<td class="col3"><input type="checkbox" name="type1" value="HTML" class="checkbox">HTML
							<input type="checkbox" name="type1" value="CSS" class="checkbox" >CSS
							<input type="checkbox" name="type1" value="JAVASCRIPT" class="checkbox" >Javscript
							<input type="checkbox" name="type1" value="JAVA" class="checkbox" >Java
						</td>
					</td>   
				</tr>
				<tr>
					<td class="col1">
						<td class="col2">Image</td>
						<td class="col3"><input type="file" name="img" id="inp_img" accept="image/*" class="clr_inp"></td>
					</td>
				</tr>
				<tr>
					<td class="col1">
						<td>
							<button type="submit" id="submit">Register</button>
                  
						</td>
						<td>
							<button  id="clear">Reset</button>
						</td>
					</td>
				</tr>
			</table>
		</div>


	
	 <div class="sub1 right">
	 	<h2>Student Information</h2>
                <div id="output">
              

                </div>
            </div>
    </div>
	<script src="task3.js"></script>
</body>
</html>
